apiVersion: apps/v1
kind: Deployment
metadata:
  name: yyzhgz-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: yyzzhgz/ui830:latest
        ports:
        - containerPort: 8501

---
apiVersion: v1
kind: Service
metadata:
  name: yyzzhgz-ui-svc
spec:
  type: NodePort
  selector:
    app: ui
  ports:
  - port: 8501
    targetPort: 8501
    nodePort: 30007  

