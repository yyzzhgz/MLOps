apiVersion: apps/v1
kind: Deployment
metadata:
  name: yyzhgz-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: yyzzhgz/api830:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: yyzzhgz-api-svc
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000  

